<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Bebidas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Loja de Bebidas</h1>
        <div id="app">
            <!-- Formulário de cadastro -->
            <form id="bebidaForm">
                <h2>Adicionar/Editar Bebida</h2>
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="tipo" placeholder="Tipo (ex: Cerveja, Refrigerante)" required>
                <input type="number" step="0.01" id="preco" placeholder="Preço" required>
                <input type="number" id="estoque" placeholder="Estoque" required>
                <button type="submit">Salvar</button>
                <button type="button" id="cancelarEdicao" style="display: none;">Cancelar Edição</button>
            </form>

            <!-- Feedback para o usuário -->
            <div id="mensagem"></div>

            <!-- Lista de bebidas -->
            <h2>Lista de Bebidas</h2>
            <table id="bebidasTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Tipo</th>
                        <th>Preço</th>
                        <th>Estoque</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
